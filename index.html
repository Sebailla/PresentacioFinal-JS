<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Todo ----- CSS ----->
    <link rel="stylesheet" href="./style.css">

    <!--? BOOTSTRAMP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css
" rel="stylesheet">

    <title>Aqualife Tienda | La enciclopedia de la vida acuárica.</title>
</head>

<body>
    <header>
        <a class="navbar-brand px-4 logo" href="../index.html"><img src="../img/logo/logo_1_ch-remo.png"
                alt="logo aqualife"></a>

        <div class="search">
            <input type="text" name="search" id="search">
            <button id="btnSearch">
                <img src="./img/ico/008-search.png" alt="search">
            </button>

        </div>

        <div class="containerIcon">
            <div class="containerCartIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="iconCart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="countProducts">
                    <span id="contadorProductos">0</span>
                </div>
            </div>

            <div class="containerCartProducts hiddenCart">
                <div class="rowProduct hidden">
                    <div class="cartProduct">
                        <div class="infoCartProduct">
                            <p class="cartEmpty">Carrito Vacío</p>
                        </div>
                    </div>
                </div>

                <div class="cartTotal hidden">
                    <h3>Total:</h3>
                    <h3 class="totalPagar">$ 0</h3>
                </div>
                <div class="vaciar">
                    <button class="btnVaciar" id="btnVaciar">Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </header>

    <main>

        <!--! Shop Section -->

        <section class="shop">
            <h1>Tienda Aqualife</h1>

            <!--! Shop Cards -->

            <div class="productosShop" id="newCards">

            </div>

        </section>
    </main>

    <footer class="footer">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-12 footerRedes">
                        <h3>Síguenos en nuestras redes sociales:</h3>
                        <ul>
                            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><img
                                        src="../img/ico/003-instagram.png" alt="instagram aqualife"></a></li>
                            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"><img
                                        src="../img/ico/006-facebook.png" alt="facebook aqualife"></a></li>
                            <li><a href="https://twitter.com" target="_blank" rel="noopener"><img
                                        src="../img/ico/002-twitter.png" alt="twiter aqualife"></a></li>
                        </ul>
                    </div>
                    <div class="col-lg-5 col-md-12 footerLogo">
                        <a href="../index.html"><img src="../img/logo/logo_1_ch-bn.png" alt="logo aqualife"></a>
                    </div>
                    <div class="col-lg-3 col-md-12 footerContacto">
                        <h3>Nuestros contactos:</h3>
                        <ul>
                            <li><a href="https://web.whatsapp.com/" target="_blank" rel="noopener"><img
                                        src="../img/ico/005-whatsapp.png" alt="whatsapp aqualife"></a></li>
                            <li><a href="https://gmail.com" target="_blank" rel="noopener"><img
                                        src="../img/ico/012-mail.png" alt="mail aqualife"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 copyright">
                        <img src="../img/ico/019-copyright.png" alt="copyright aqualife" height="16" width="16">
                        <h4>Copyright </h4>
                        <h6> - Todos los derechos reservados - 2023</h6>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <!--? Script BOOTSTRAMP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js
        "></script>>
    <script src="./main.js"></script>

</body>

</html>
